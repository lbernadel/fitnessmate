<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <title>FitnessMate</title>
</head>
<body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/workouts">Workouts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/activities">Activities</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Nav -->

    <!-- Summary -->
    <div class="container-fluid main">
        <!-- Card -->
        <div class="card mx-3 p-5" id="stats-card">       
            <!-- Card content -->
            <div class="card-body text-center">
                <!-- Title -->
                <h3 class="card-title" id="welcome"><a>Welcome to FitnessMate!</a></h3>
                <!-- Text -->
                <p class="card-text">Log your workouts to reach your goals</p>
                <div class="card-text text-left" id="summary">
                    <!-- <p>Total Workouts: </p> -->
                    <!-- <p>In Progress: </p>
                    <p>Completed: </p> -->
                </div>
                <!-- Button -->
                <div>
                    <a href="/workouts/new" class="btn log" id="log-new">Log new</a>
                    <a href="/workouts" class="btn resume">Resume</a>
                </div>
            </div>
      </div>
      <!-- /Card -->
    </div>
    <!-- /Summary -->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>

</body>
</html>
