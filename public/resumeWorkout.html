<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    
    <title>FitnessMate</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/workouts">View All<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/new">New Workout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Nav -->

    <!-- Summary -->
    <div class="container-fluid main text-center">
        <!-- Card -->
        <div class="card mx-2 p-3" id="stats-card">       
            <!-- Card content -->
            <div class="card-body">
                <!-- Title -->
                <h3 class="card-title" id="title"><a>New Workout</a></h3>
                <!-- Text -->
                <p class="card-text"><strong>Enter the information for your workout below:</strong></p>
                <div class="card-text" id="new-workout">
                <!-- Material form group -->
                    <form action="/new" method="POST">
                    <!-- Material input -->
                        <div class="md-form form-group mt-5">
                            <input type="date" class="form-control" name="date" required autofocus>
                            <label for="date-input"><i class="fas fa-calendar-day pr-1"></i>  Date</label>                            
                        </div>
                        <div class="md-form mb-4 pink-textarea active-pink-textarea">
                            <textarea id="activities" class="md-textarea form-control" name="activities" rows="3"></textarea>
                            <label for="activities">Activities</label>
                        </div>    
                        <!-- Button -->
                        <button class="btn" id="log-new">Add to workouts</button>
                    </form>
                <!-- Material form group -->
                </div>
            </div>
      </div>
      <!-- /Card -->
    </div>
    <!-- /Summary -->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
    <!-- my JS -->
    <script type="text/javascript" src="/assets/workouts.js"></script>

</body>
</html>
