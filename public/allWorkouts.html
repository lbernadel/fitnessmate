<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="/assets/style.css">
    
    <title>FitnessMate</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/workouts/all">Summary<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workouts/new">New Workout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Nav -->

    <!-- Summary -->
    <div class="container-fluid main text-center">
        <!-- Card -->
        <div class="card mx-2 p-3" id="stats-card">       
            <!-- Card content -->
            <div class="card-body">
                <!-- Title -->
                <h3 class="card-title" id="title"><a>All Workouts</a></h3>
                <!-- Text -->
                <p class="card-text"><strong>Which workout would you like to modify?</strong></p>
                <!-- Material form group -->
                <div class="card-text" id="all-workouts">
                    <ul>

                    </ul>
                </div>
                <!-- Material form group -->
            </div>
      </div>
      <!-- /Card -->
    </div>
    <!-- /Summary -->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
    <!-- my JS -->
    <script type="text/javascript" src="/assets/workouts.js"></script>

</body>
</html>
